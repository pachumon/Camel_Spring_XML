plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:31.1-jre'
    
    // https://mvnrepository.com/artifact/org.apache.camel/camel-spring
    implementation 'org.apache.camel:camel-spring:3.20.0'
    
    // https://mvnrepository.com/artifact/org.springframework/spring-context
	implementation 'org.springframework:spring-context:5.3.25'
	
	// https://mvnrepository.com/artifact/org.apache.camel/camel-main
	implementation 'org.apache.camel:camel-main:3.20.0'
	
	// https://mvnrepository.com/artifact/org.apache.camel/camel-spring-main
	implementation 'org.apache.camel:camel-spring-main:3.20.0'
	
	// https://mvnrepository.com/artifact/org.apache.camel/camel-spring-xml
	implementation 'org.apache.camel:camel-spring-xml:3.20.0'
	
	// https://mvnrepository.com/artifact/org.slf4j/slf4j-api
 	implementation 'org.slf4j:slf4j-api:2.0.12'
 	
 	// https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
	implementation 'org.slf4j:slf4j-simple:2.0.12' 	   
	
	// https://mvnrepository.com/artifact/org.apache.camel/camel-timer
	implementation 'org.apache.camel:camel-timer:3.20.0'
	
	// https://mvnrepository.com/artifact/org.apache.camel/camel-log
	implementation 'org.apache.camel:camel-log:3.20.0'
	
	// https://mvnrepository.com/artifact/org.slf4j/slf4j-reload4j
	testImplementation 'org.slf4j:slf4j-reload4j:2.0.12'
	
	// https://mvnrepository.com/artifact/org.apache.camel/camel-direct
	implementation 'org.apache.camel:camel-direct:3.20.0'		
	
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

mainClassName = 'org.apache.camel.spring.Main'
